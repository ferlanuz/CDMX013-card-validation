<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@300&family=Montserrat:wght@100&family=Open+Sans:wght@300&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300&family=Encode+Sans:wght@300&family=Montserrat:wght@100;500&family=Open+Sans:wght@300&family=Sacramento&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <header>
      <h1>Put something in here</h1> 
    </header>
    
    <main>

      <div class="big-p">
     
      <div class="product-view">
        <hr id="product-details">
        <h3>YOU ARE PURCHASING</h3><br>
        <hr>
        <h2 class="product-name"><span>Lava Cake</span></h2><br>
        <p class="price"><span>$170</span></p><br>
        <img class="serum" src="https://images.rawpixel.com/image_png_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvcGYtczExOC1wbS00MjM2LTAxXzIucG5n.png?s=Wo9jjH8gjrvr37O3zgp-3tbSNYvUUgwln6ofXjgL2_g" alt="serum">

      </div>
        
      <div class="card-info">
        <h2 class="checkout">Check Out</h2>
        <hr>
        <p class="payment">Select Payment Method</p><br>
        <img class="visa" src="https://flyclipart.com/thumb2/visa-logo-png-image-png-arts-453451.png" alt="visa.png">
        <img class="mastercard" src="https://w7.pngwing.com/pngs/530/165/png-transparent-logo-mastercard-pentagram-flat-design-brand-mastercard-text-trademark-orange.png" alt="mastercard.png">
        <img class="amex"src="https://flyclipart.com/thumb2/american-express-amex-billing-credit-card-payment-shop-icon-500339.png" alt="amex.png">
        <form>
          <label for="card name">Cardholder Name</label><br>
          <input type="text" id="card name" placeholder="Name"><br>

          <label for="card number">Card Number</label><br>
          <input type="text" id="card-number"><br>

          <button type="button" id="btn" onclick="">Validar</button>
          

          
        </form>
      </div>

      </div>

    </main>
    <footer>
      <p class="copyright">2022 ©Lanuz Corp. All rights reserved</p>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
